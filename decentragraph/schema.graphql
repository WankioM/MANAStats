  _token: Bytes! # address
  _pricePerLandInMana: BigInt! # uint256
  _manaAmountToBurn: BigInt! # uint256
  _xs: [BigInt!]! # int256[]
  _ys: [BigInt!]! # int256[]
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

