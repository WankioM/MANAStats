specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0x54B7a124B44054dA3692dBc56B116a35C6a3e561"
      abi: Contract
      startBlock: 6856958
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Upgrade
        - OwnerUpdate
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Upgrade(indexed address,bytes)
          handler: handleUpgrade
        - event: OwnerUpdate(address,address)
          handler: handleOwnerUpdate
      file: ./src/contract.ts
